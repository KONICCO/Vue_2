<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>VueJS Basic</title>
</head>

<body>
    <div id="app">
        <span class="badge badge-pill badge-success">{{ cart.length }}</span>

        <div class="navbar navbar-light bg-light fix-top" v-if="cart.length > 0">
            <div class="navbar-text ml-auto">
                <b>cart:</b>
                <span class="badge badge-pill badge-success">{{ cart.length }}</span>
            </div>
        </div>
        <br>
        <!-- handling input -->
        <div class="form-inline mr-auto">
            <label for="" class="mr-2">Max </label>
            <input type="number" class="form-control mr-sm-2" v-model="max" placeholder="Search">
        </div>
        <input type="range" name="" id="" min="0" max="200" v-model="max">
        <!-- melakuakan perulangan v-for dan kondisi v-if -->
        <div v-for="item in products" v-if="item.price <= Number(max)">
            <img :class="img-fluid" :src="item.image" :alt="name">
            <h2>{{ item.name }}</h2>
            <p>{{ name }}</p>
            <div class="h3">Rp{{ item.price }}</div>
            <!-- event  -->
            <div class="col-1 m-auto">
                <button class="btn btn-info" v-on:click="addItem(item)">+</button>
            </div>
        </div>
        <!-- cara bind dan manggil -->
        <div class="h3">{{ products[0].name }}</div>1

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
